<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/style.css">
  <title>Game| Rock| Paper| Scissors</title>
</head>

<body>

  <div class="container-3 mt-5">
    <h2>Game: Rock, Paper, Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
      <img src="./static/images/rock-clipart-mr-rock-md.png" height="150px" width="150px" alt="rock" id="rock"
        onclick="rpsGame(this)">
      <img src="./static/images/—Pngtree—note-paper_1246314.png" height="150px" width="150px" alt="paper" id="paper"
        onclick="rpsGame(this)">
      <img src="./static/images/—Pngtree—an office scissors illustration_4626875.png" height="150px" width="150px"
        alt="scissors" id="scissors" onclick="rpsGame(this)">
    </div>

    <div id="refrest_div">
      <button onClick="window.location.reload();" class="btn-success mybtn">Refresh Page</button>
    </div>
  </div>

  <script src="./static/js/script.js"></script>

</html>
